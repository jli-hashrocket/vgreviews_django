{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VGReviews{% block title%}{% endblock %}</title>
    {% block stylesheets %}
      <link href="{% static "reviews/css/main.css" %}" media="screen" rel="stylesheet" />
    {% endblock %}
  </head>
  <body>
    <div id="main">
      <nav>
        <ul id="main-nav">
          <li><a href="/">Home</a></li>
          {% if user.is_authenticated %}
          <li class="reviews">
            Reviews
            <ul class="sub-nav">
              <li><a href="{% url 'reviews:review_list' %}">All</a></li>
              <li>PS4</li>
              <li>Xbox One</li>
              <li>Wii U</li>
              <li>PC</li>
              <li>PS Vita</li>
              <li>Nintendo DS</li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </nav>
      <div class="container">
        {% block content %}
        {% endblock%}
      </div>
    </div>
  </body>
</html>
